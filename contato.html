<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="imagex/png" href="./img/favicon-16x16.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-contato.css">
  <title>Rock'n Roll - Barbearia</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <h1>
        <a href="index.html"><img class="img-logo" src="./img/logo-completa.png" alt="logo-header"></a>
      </h1>
      <nav class="main-nav">
        <ul>
          <li>
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="./servicos.html">Serviços</a>
          </li>
          <li>
            <a href="#">Contato</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form method="post">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <table cellspacing="10">
          <tr>
            <td>
              <label for="nome">Nome completo: </label>
            </td>
            <td align="left">
              <input type="text" name="nome">
            </td>
          </tr>
          <tr>
            <td>
              <label>Nascimento: </label>
            </td>
            <td align="left">
              <input class="nasc" name="dia" type="number" min="1" max="31" value="dd">
              <input class="nasc" name="mes" type="number" min="1" max="12" value="mm">
              <input class="nasc" name="ano" type="number" min="1900" max="" value="aaaa">
            </td>
          </tr>
          <tr>
            <td>
              <label for="rg">RG: </label>
            </td>
            <td align="left">
              <input type="number" name="rg" size="5" maxlength="13">
            </td>
          </tr>
          <tr>
            <td>
              <label>CPF:</label>
            </td>
            <td align="left">
              <input class="cpf1" type="number" name="cpf" size="9" maxlength="9"> - <input class="cpf2" type="number"
                name="cpf2" size="2" maxlength="2">
            </td>
          </tr>
        </table>
      </fieldset>
      <br />

      <fieldset>
        <legend>Endereço</legend>
        <table cellspacing="10">

          <tr>
            <td>
              <label for="rua">Rua:</label>
            </td>
            <td align="left">
              <input type="text" name="rua">
            </td>
            <td>
              <label for="numero">Numero:</label>
            </td>
            <td align="left">
              <input class="nender" type="number" name="numero" size="4">
            </td>
          </tr>
          <tr>
            <td>
              <label for="complemento">Complemento:</label>
            </td>
            <td>
              <input type="text" name="complemento">
            </td>
          </tr>
          <tr>
            <td>
              <label for="bairro">Bairro: </label>
            </td>
            <td align="left">
              <input type="text" name="bairro">
            </td>
          </tr>
          <tr>
            <td>
              <label for="estado">Estado:</label>
            </td>
            <td align="left">
              <select name="estado">
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="am">Amazonas</option>
                <option value="ap">Amapá</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espírito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pr">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="ro">Rondônia</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="se">Sergipe</option>
                <option value="sp">São Paulo</option>
                <option value="to">Tocantins</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="cidade">Cidade: </label>
            </td>
            <td align="left">
              <input type="text" name="cidade">
            </td>
          </tr>
          <tr>
            <td>
              <label for="cep">CEP:</label>
            </td>
            <td align="left">
              <input class="cep1" type="number" name="cep" size="5" maxlength="5"> - <input class="cep2" type="number"
                name="cep2" size="3" maxlength="3">
            </td>
          </tr>
        </table>
      </fieldset>
      <br />
      
      <fieldset>
        <legend>Login</legend>
        <table cellspacing="10">
          <tr>
            <td>
              <label for="email">E-mail: </label>
            </td>
            <td align="left">
              <input type="email" name="email">
            </td>
          </tr>
          <tr>
            <td>
              <label for="imagem">Imagem de perfil:</label>
            </td>
            <td>
              <input type="file" name="imagem">

            </td>
          </tr>
          <tr>
            <td>
              <label for="login">Login de usuário: </label>
            </td>
            <td align="left">
              <input type="text" name="login">
            </td>
          </tr>
          <tr>
            <td>
              <label for="pass">Senha: </label>
            </td>
            <td align="left">
              <input type="password" name="pass">
            </td>
          </tr>
          <tr>
            <td>
              <label for="passconfirm">Confirme a senha: </label>
            </td>
            <td align="left">
              <input type="password" name="passconfirm">
            </td>
          </tr>
        </table>
      </fieldset>
      <br />
      <div class="divBotao">
        <input class="botao" type="submit" value="Enviar">
        <input class="botao" type="reset" value="Limpar">
      </div>
    </form>
  </main>

  <footer>
    <div class="container">
      <h1>
        <img class="img-logo" src="./img/logo-tesoura.png" alt="logo-footer">
      </h1>
      <p class="texto-footer">&copy; Copyright 2021 - Todos os direitos reservados.</p>
    </div>
  </footer>
</body>

</html>
